<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/detail.js"></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/detail.css" />
  </head>
  <body>
    <nav>
      <button id="home-button">HOME</button>
    </nav>
    <section class="top section">
      <figure><img class="movie-poster" /></figure>
      <div class="movie-data">
        <p class="movie-title"></p>
        <p class="movie-release-date"></p>
        <p class="movie-genre"></p>
        <div class="movie-rating">
          <label class="rating__label rating__label--half" for="starhalf">
            <input type="radio" id="starhalf" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--full" for="star1">
            <input type="radio" id="star1" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--half" for="starhalf">
            <input type="radio" id="starhalf" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--full" for="star1">
            <input type="radio" id="star1" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--half" for="starhalf">
            <input type="radio" id="starhalf" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--full" for="star1">
            <input type="radio" id="star1" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--half" for="starhalf">
            <input type="radio" id="starhalf" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--full" for="star1">
            <input type="radio" id="star1" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--half" for="starhalf">
            <input type="radio" id="starhalf" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
          <label class="rating__label rating__label--full" for="star1">
            <input type="radio" id="star1" class="rating__input" name="rating" value="" />
            <span class="star-icon"></span>
          </label>
        </div>
        <p class="movie-overview"></p>
      </div>
      <div class="movie-director"></div>
    </section>
    <section class="middle section">
      <p class="section-title">ACTOR LIST</p>
      <div class="actors-container"><ul class="actor-list"></ul></div>
    </section>
    <section class="bottom section">
      <p class="section-title">REVIEW</p>
      <form class="review-input-form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="작성자" aria-label="Username" id="input-writer" />
          <input
            class="form-control"
            placeholder="비밀번호 (영문, 숫자 포함 8자리 이상)"
            aria-label="Server"
            id="input-password"
            type="password"
          />
          <select class="form-select" id="select-stars">
            <option selected>별점 선택</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
          <button type="button" class="btn btn-primary" id="submit-button">리뷰 등록</button>
        </div>
        <div class="input-group">
          <textarea
            class="form-control"
            placeholder="리뷰 내용"
            aria-label="With textarea"
            id="input-comment"
          ></textarea>
        </div>
      </form>
      <div class="sort-buttons">
        <button type="button" class="btn btn-outline-light" id="sort-button-by-rate">평점순</button>
        <button type="button" class="btn btn-outline-light" id="sort-button-by-time">최신순</button>
      </div>
      <ul class="mt-3" id="review-list"></ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
