<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/detail.js"></script>
    <link rel="stylesheet" href="./style/detail.css" />
  </head>
  <body>
    <div>
      <div class="top flex-container">
        <button id="home-btn-id" class="home-btn-class">HOME</button>
      </div>
      <div class="center flex-container">
        <div id="movie-poster" class="movie-poster flex-container">
          <div class="movie-img"></div>
        </div>
        <div>
          <div class="movie-data-top">
            <div class="movie-title"></div>
            <div class="flex-container">
              <div class="movie-release-date"></div>
              <div class="movie-genre" style="padding: 0 1vw"></div>
            </div>
          </div>
          <div class="movie-star" style="padding: 1vh 0"></div>
          <div class="movie-overview"></div>
          <div class="movie-director"></div>
        </div>
      </div>
      <div class="bottom">
        <section style="background-color: yellowgreen">
          <div class="actor-box-title">ACTOR LIST</div>
          <div class="actor-box flex-container"></div>
        </section>
        <section class="review-box">
          <div class="review-box-title">REVIEW AREA</div>
          <div></div>
        </section>
      </div>
    </div>
    <div class="review-box">
      <div id="review-input">
        <form id="comment-box">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="input-writer" />
            <span class="input-group-text"></span>
            <input
              type="text"
              class="form-control"
              placeholder="password: 영문 숫자 조합 8자리 이상"
              aria-label="Server"
              id="password"
              type="password"
            />
          </div>
          <div class="input-group">
            <!-- <span class="input-group-text">With textarea</span> -->
            <textarea
              class="form-control"
              placeholder="리뷰 내용"
              aria-label="With textarea"
              id="input-review"
            ></textarea>
          </div>
          <select class="form-select" id="star">
            <option selected>별점선택</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
          <button type="button" class="btn btn-secondary" id="button">리뷰 쓰기</button>
        </form>
      </div>
      <ul id="review-list"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
