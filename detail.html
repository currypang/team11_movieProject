<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          </div>
        </div>

          </div>

          <div class="movie-overview"></div>
          <div class="movie-director"></div>
        </div>
      </div>
      <div class="bottom">
        <section style="background-color: yellowgreen;">
          <div class="actor-box-title">
            ACTOR LIST
          </div>

        </section>
        <section class="review-box">
          <div>

          </div>
