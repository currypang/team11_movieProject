<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/detail.js"></script>
    <link rel="stylesheet" href="./style/detail.css" />
  </head>
  <body>
    <div>
      <div class="top flex-container">
        <button id="home-btn-id" class="home-btn-class">HOME</button>
      </div>
      <div class="center flex-container">
        <div id="movie-poster" class="movie-poster flex-container">
          <div class="movie-img"></div>
        </div>
        <div>
          <div class="movie-data-top">
            <div class="movie-title"></div>
            <div class="flex-container">
              <div class="movie-release-date"></div>
              <div class="movie-genre" style="padding: 0 1vw"></div>
            </div>
          </div>
          <div class="movie-star" style="padding: 1vh 0"></div>
          <div class="movie-overview"></div>
          <div class="movie-director"></div>
        </div>
      </div>
      <div class="bottom">
        <section style="background-color: yellowgreen">
          <div class="actor-box-title">ACTOR LIST</div>
          <div class="actor-box flex-container"></div>
        </section>
        <section class="review-box">
          <div class="review-box-title">REVIEW AREA</div>
          <div></div>
        </section>
      </div>
    </div>
    <form id="revise-box">
      <label id="revise-title">리뷰 수정</label>
      <div>
        <textarea id="revise-review"></textarea>
      </div>
      <br />
      <span>비번</span> <input id="revise-password" type="password" />
    </form>
    <ul id="comment-list"></ul>

    <div class="review-box">
      <div id="review-input">
        <form id="comment-box">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="input-writer" />
            <span class="input-group-text"></span>
            <input
              type="text"
              class="form-control"
              placeholder="password"
              aria-label="Server"
              id="password"
              type="password"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea" id="input-review"></textarea>
          </div>
          <button type="button" class="btn btn-secondary" id="button">댓글 달기</button>
        </form>
      </div>
      <ul id="review-list"></ul>
    </div>
    <!-- modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">수정</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰 수정</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <textarea class="modal-body"></textarea>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary revise">저장</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
