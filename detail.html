<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/detail.js"></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/detail.css" />
  </head>
  <body>
    <div>
      <nav class="top flex-container">
        <button id="home-btn-id" class="home-btn-class">HOME</button>
      </nav>
      <div class="center-movie">
        <figure id="movie-poster" class="movie-img"></figure>
        <div class="movie-data">
          <p class="movie-title"></p>
          <p class="movie-release-date"></p>
          <p class="movie-genre" style="padding: 0 1vw"></p>
          <p class="movie-rating" style="padding: 1vh 0"></p>
          <p class="movie-overview"></p>
        </div>
        <div class="movie-director"></div>
      </div>
      <!-- <div class="center-actor"></div> -->
      <div class="bottom">
        <section>
          <div class="actor-box-title">ACTOR LIST</div>
          <div class="actor-box flex-container"></div>
        </section>
        <section class="review-box">
          <div class="review-box-title">REVIEW AREA</div>
          <div></div>
        </section>
      </div>
    </div>
    <div class="comment-section flex-container">
      <div class="row">
        <div id="review-input">
          <form id="comment-box">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="input-writer" />
              <span class="input-group-text"></span>
              <input
                class="form-control"
                placeholder="password: 영문 숫자 조합 8자리 이상"
                aria-label="Server"
                id="password"
                type="password"
              />
            </div>
            <div class="review-input-box input-group">
              <!-- <span class="input-group-text">With textarea</span> -->
              <textarea
                class="form-control"
                placeholder="리뷰 내용"
                aria-label="With textarea"
                id="input-review"
              ></textarea>
            </div>
            <select class="form-select" id="star">
              <option selected>별점선택</option>
              <option value="⭐">⭐</option>
              <option value="⭐⭐">⭐⭐</option>
              <option value="⭐⭐⭐">⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
            <button type="button" class="btn btn-secondary" id="button">리뷰 쓰기</button>
          </form>
        </div>
        <ul class="mt-3" id="review-list"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
